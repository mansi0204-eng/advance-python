<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include "header.html" %}
<form method="post">
    {% csrf_token %}
    <div align="center"><h1>User List </h1></div>
    <table>
        <tr>
            <th>First Name:</th>
            <td>
                <input type="text" name="first_name">
                <input type="submit" name="operation" value="search">
            </td>
        </tr>
    <table width="100%" border="1%">
        <tr>
            <th>ID</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Email</th>
             <th>Password</th>
             <th>DOB</th>
             <th>Address</th>
            <th>Edit|Delete</th>
        </tr>
        {%  for l in list %}
        <tr>
           <td align="center">{{ l.id }}</td>
            <td align="center">{{ l.first_name }}</td>
            <td align="center">{{ l.last_name }}</td>
            <td align="center">{{ l.login_id }}</td>
            <td align="center">{{ l.password }}</td>
            <td align="center">{{ l.Dob }}</td>
            <td align="center">{{ l.address }}</td>
            <td align="center">
                <a href="/ORS/edit/{{ l.id }}">edit</a>
                |
                <a href="/ORS/delete/{{ l.id }}">delete</a>
        </tr>
        {% endfor %}
    </table>
    <br>
    <table style="width: 100%">
        <tr>
            <td style="width: 25%">
                <input type="submit" name="operation" value="previous" {% if pageno == 1 %} disabled {% endif %}>
            </td>
            <td style="width: 75%"></td>
            <td>
                <input type="submit" name="operation" value="next" {% if list|length < 5 %} disabled {% endif %}>
            </td>
        </tr>
    </table>
    <input type="hidden" name="pageno" value="{{pageno}}">
</form>
</body>
</html>
