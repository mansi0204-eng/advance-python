<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="color:#0066b2;   font-size: 14px">
{% include "header.html" %}
<form action="/ORS/save" method="post">
    {% csrf_token %}
    <div align="center" >
        {% if form.id > 0%}
        <h1>Update User</h1>
        {% else %}
         <h1>Add User</h1>
        {% endif %}
        <h3><font color="green">{{ message }}</font></h3>
        <table>
          <tr>

            <td><input type="hidden" name="id" value="{{ form.id }}"></td>
        </tr>
        <tr>
            <th>First Name:</th>
            <td><input type="text" name="first_name"></td>
        </tr>
        <tr>
            <th>Last Name:</th>
            <td><input type="text" name="last_name"></td>
        </tr>
        <tr>
            <th>Login Id:</th>
            <td><input type="text" name="login_id"></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="text" name="password"></td>
        </tr>
        <tr>
            <th>DOB:</th>
            <td><input type="date" name="Dob"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <th></th>
            {% if form.id > 0 %}
            <td> <input type="submit" name="operation" value="update"></td>
            {% else %}
            <td> <input type="submit" name="operation" value="Save"></td>
            {% endif %}
        </tr>
    </table>
    </div>
</body>
</html>
