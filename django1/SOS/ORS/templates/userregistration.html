<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="color:#0066b2;   font-size: 14px">
{% include "header.html" %}
<form method="post">
    {% csrf_token %}
    <div align="center" >
        <h1>User Registration</h1>
        <h3><font color="green">{{ message }}</font></h3>
        <table>
        <tr>
            <th>First Name:</th>
            <td><input type="text" name="first_name"></td>
        </tr>
        <tr>
            <th>Last Name:</th>
            <td><input type="text" name="last_name"></td>
        </tr>
        <tr>
            <th>Login Id:</th>
            <td><input type="text" name="login_id"></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="text" name="password"></td>
        </tr>
        <tr>
            <th>DOB:</th>
            <td><input type="date" name="Dob"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="signUp"></td>
        </tr>
    </table>
    </div>
</form>
</body>
</html>
