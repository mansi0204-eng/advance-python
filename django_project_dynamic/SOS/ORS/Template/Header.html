<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.session.userName == None %}
<h3>Hi, Guest</h3>
<a href="/welcome/"><b>Welcome</b></a>
<a href="/login/"><b>Login</b></a>
{% else %}
<h3>Hi, {{ request.session.userName }}</h3>
<a href="/marksheet/"><b>Add Marksheet</b></a>
<a href="/list/"><b>Marksheet List</b></a>
<a href="/logout/"><b>Logout</b></a>
<a href="/signup/"><b>Add User</b></a>
{% endif %}
</body>
</html>
